<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>how many clubs is crystal in?</title>
    <meta name="description" content="how many clubs is crystal in? now you can find out :)">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app-container">
      <div class="content-container">
        <h1>crystal is in <code>4</code> clubs</h1>
        <p>
          last updated: <span id="date">some time ago</span>
        </p>
        <p><a href="#why">why?</a></p>

      </div>
    </div>
    <hr />
    <div class="text-content" id="why">
      <h2>FAQs</h2>
      <h3>
        where's the code?
      </h3>
      <p>
        source code at <a href="https://github.com/mattxwang/howmanyclubsiscrystalin.com" target="_blank" rel="noopener noreferrer">this repo</a>
      </p>
      <h3>
        did you really buy a domain for this?
      </h3>
      <p>
        yes
      </p>
    </div>
  </body>
  <script>
    fetch(
      "https://api.github.com/repos/mattxwang/howmanyclubsiscrystalin.com/branches/main"
    )
      .then(response => {
        response.json().then(json => {
          const date = new Date(json.commit.commit.author.date);
          if (date) {
            const dateStr = date.toString()
            document.getElementById('date').innerHTML = dateStr
          }
        });
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</html>
